<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CUSTOM Markus</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.js"></script>
  <script src="../../lib/markus.js"></script>
  <script src="Bottle.js"></script>

  <script>
    var mark = new markus.View('view.mark', () => {
      mark.get('resources').load(() => {
        mark.get('app').init();
      })
    }, {bottle: Bottle});

  </script>
</body>
</html>
